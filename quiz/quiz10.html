    function displayCatInfo(catString) {
        let total = 0;
        let male = 0;
        
        for(let i = 0; i < catString.length-1; i++){
            motherInfo += catString[i]['name'] + ', ';
            total += catString[i]['kittens'].length;
            // if (catString[i]['kittens'][i]['gender'] == 'm'){
            //     male ++;
            // }
        }
        motherInfo += 'and ' + catString[catString.length-1]['name'] + '.';
        total += catString[catString.length-1]['kittens'].length;

        for(let i = 0; i < catString.length; i++){
            for(let t=0; t<catString[i]['kittens'].length; t++){
                if (catString[i]['kittens'][t]['gender'] == 'm'){
                    male++;
                }
            }
        }
        
        
        let female = total-male;
        kittenInfo += total + '.' + ' Male kittens: ' + male + '. Female kittens: ' + female;
